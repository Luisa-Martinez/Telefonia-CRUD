<div class="container app">
    <div class="row"> 
      <div class="col-sm-8">
        <h1 class="text-left">
          {{title}}
        </h1>
      </div>
      <div class="col-sm-4">
        <div class="alert alert-success alert-dismissable" *ngIf="msg">
          <a href="#" class="close" (click)="closeAlert()">
            &times;
          </a>
          {{msg}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <h2>Telefonia A Tu Alcance</h2>
        <img width="300" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkZadqvV0VzI1ZnqLx-j0d1ZIc8Anvt4zSvzMQWu1Qw1SZ-aoG" />
      </div>

      <div class="col-sm-8">
        <h2 class="text-center">Registrate</h2><br><br>
        <form class="form-horizontal">
          <div class="form-group">

            <label for="nombre" class="control-label col-sm-2">
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nombre"
                name="nombre" [(ngModel)]="model.nombre"
                placeholder="nombres">
            </div>
          </div>

          <div class="form-group">

              <label for="apellido" class="control-label col-sm-2">
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="apellido"
                  name="apellido" [(ngModel)]="model.apellido"
                  placeholder="Apellidos">
              </div>
            </div>

            <div class="form-group">

                <label for="institucion" class="control-label col-sm-2">
                </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="telefono"
                    name="telefono" [(ngModel)]="model.telefono"
                    placeholder="Telefono Fijo">
                </div>
              </div>


              <div class="form-group">
                  <label for="posicion" class="control-label col-sm-2">
                  </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="cedula"
                      name="cedula" [(ngModel)]="model.cedula"
                      placeholder="Cedula">
                  </div>
                </div>

          
          <div class="form-group">
            <label for="posicion" class="control-label col-sm-2">
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="fecha"
                name="fecha" [(ngModel)]="model.fecha"
                placeholder="Fecha Nacimiento  AA/MM/DD">
            </div>
          </div>
         
          
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary" (click)="addEmployee()">
                Crear
              </button>
              <button type="submit" class="btn btn-secondary" type="reset">
                <i class="fas fa-sync-alt"></i>Limpiar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>


    


<br><br><br><br>

    <div class="row">
      <div class="col-sm-8">
        <h2>Tu Lista Actual </h2><br>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>nombres</th>
              <th>Apellidos</th>
              <th>telefono</th>
              <th>cedula</th>
              <th>fecha</th>
              <th></th>
            </tr>
          </thead>
          
          <tbody>
            <tr *ngFor="let employee of employees; let i = index">
              <td>{{employee.nombre}}</td>
              <td>{{employee.apellido}}</td>
              <td>{{employee.telefono}}</td>
              <td>{{employee.cedula}}</td>
              <td>{{employee.fecha}}</td>
              
              
              
              <td>
                <a (click)="editEmployee(i)" class="btn btn-primary">
                  Editar
                </a>

                <a (click)="deleteEmployee(i)" class="btn btn-danger">
                  Eliminar
                </a>
              </td>
            </tr>
  
          </tbody>
        </table>
      </div>
      
      <div class="col-sm-4">
        <h2>Actualizar Lista</h2>
        <form class="form-horizontal">
            <div class="form-group">

                <label for="nombre" class="control-label col-sm-2">
                </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="nombre"
                    name="nombre" [(ngModel)]="model.nombre"
                    placeholder="Nombres">
                </div>
              </div>
    
              <div class="form-group">
    
                  <label for="apellido" class="control-label col-sm-2">
                  </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="apellido"
                      name="apellido" [(ngModel)]="model.apellido"
                      placeholder="Apellidos">
                  </div>
                </div>
    
                <div class="form-group">
    
                    <label for="cedula" class="control-label col-sm-2">
                    </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="cedula"
                        name="cedula" [(ngModel)]="model.cedula"
                        placeholder="Cedula">
                    </div>
                  </div>
              
              <div class="form-group">
                <label for="linea" class="control-label col-sm-2">
                </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="linea"
                    name="linea" [(ngModel)]="model.linea"
                    placeholder="Número de línea telefónica">
                </div>
              </div>
          
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary" (click)="updateEmployee()">
                Actualizar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
